<!DOCTYPE html>
<html lang="vi-VN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ div</title>
  </head>
  <body>
    <!-- 
        Div: divide/devision
        không thuộc nhóm thẻ có ngữ nghĩa (không thuộc semantic elements)

        thuộc nhóm thẻ khối (block)
    -->

    <span style="background-color: aquamarine">Lorem ipsum dolor sit</span>
    <div style="background-color: antiquewhite">amet consectetur</div>
    adipisicing elit. Quae beatae incidunt non fugiat vitae pariatur, veniam,
    voluptas culpa odio in distinctio
    <span style="background-color: bisque">ipsum amet</span>
    rerum assumenda ipsa fugit quisquam reiciendis enim.
  </body>
</html>
