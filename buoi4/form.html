<!DOCTYPE html>
<html lang="vi-VN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form element</title>
  </head>
  <body>
    <form action="#">
      <label for="firstname">First name:</label>
      <input type="text" id="firstname" maxlength="5" />
      <br />
      <br />
      <label for="lastname">Last name:</label>
      <input type="text" id="lastname" />
      <br />
      <br />
      <p>Chọn ngôn ngữ bạn thích nhất:</p>
      <input type="radio" id="html" name="language" value="html-css" />
      <label for="html">HTML, CSS</label>
      <br />
      <input type="radio" id="c" name="language" value="C" />
      <label for="c">C</label>
      <br />
      <input type="radio" id="javascript" name="language" value="js" />
      <label for="javascript">JavaScript</label>
      <br />
      <br />
      <p>Sở thích của bạn:</p>
      <input type="checkbox" id="travel" name="hobbies" value="travel" />
      <label for="travel">Du lịch</label>
      <br />
      <input type="checkbox" id="cooking" name="hobbies" value="cooking" />
      <label for="cooking">Nấu ăn</label>
      <br />
      <input type="checkbox" id="camping" name="hobbies" value="camping" />
      <label for="camping">Cắm trại</label>
      <br />
      <br />
      <label for="city">Tỉnh/Thành phố:</label>
      <select name="city" id="city">
        <option value="" selected>Vui lòng chọn</option>
        <option value="hanoi">Hà Nội</option>
        <option value="hochiminh">Hồ Chí Minh</option>
        <option value="camau">Cà Mau</option>
      </select>
      <br />
      <br />
      <label for="message">Nội dung</label>
      <br />
      <textarea name="message" id="message" rows="5" cols="50"></textarea>
      <br />
      <br />
      <input type="submit" value="Click here" />
      <br />
      <br />
      <input type="button" value="Click me" />
      <br />
      <br />
      <button>Click here</button>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
    </form>
  </body>
</html>
