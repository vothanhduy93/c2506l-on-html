<!DOCTYPE html>
<html lang="vi-VN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thẻ table trong html</title>

    <style>
      /* Viết CSS ở trong cặp thẻ style này */
      table,
      td,
      th {
        border: 1px solid brown;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- 
        tr: table row - dòng
        td: table data - ô dữ liệu
    -->
    <table>
      <tr>
        <th>Số thứ tự</th>
        <th>Họ tên</th>
        <th>Điểm toán</th>
        <th>Điểm hóa</th>
        <th>Điểm anh</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Võ Thanh Duy</td>
        <td>8</td>
        <td>7</td>
        <td>6</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Nguyễn Văn A</td>
        <td>8</td>
        <td>7</td>
        <td>6</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Nguyễn Văn B</td>
        <td>8</td>
        <td>7</td>
        <td>6</td>
      </tr>
    </table>
  </body>
</html>
