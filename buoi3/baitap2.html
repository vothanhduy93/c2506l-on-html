<!DOCTYPE html>
<html lang="vi-VN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập table</title>

    <style>
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }

      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table style="width: 500px; height: 200px">
      <tr>
        <th rowspan="2">Họ tên</th>
        <th colspan="3">Điểm</th>
        <th rowspan="2">Điểm trung bình</th>
      </tr>
      <tr>
        <th>Toán</th>
        <th>Lý</th>
        <th>Hóa</th>
      </tr>
      <tr>
        <td>Nguyễn Văn A</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>Nguyễn Văn B</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>Nguyễn Văn C</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
